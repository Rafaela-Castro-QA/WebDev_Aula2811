<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4"> Meu mapa!</h1>
                    <p class ="lead"> Aplicação para mostrar o mapa na tela</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="https://developers.google.com/maps/documentation/javascript/overview" role="button">Saiba mais!</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sw">

                <button onclick="getLocation()">Insira sua localização atual</button>

                <form name="cadastro" action="http://localhost:3000/" method="post" onsubmit="return verifyForm()">
                    <label for="nome">Nome: </label>
                    <br>
                    <input type="text" id="nome" name="nome" value="">
                    <br>
                    <label for="email">Email: </label>
                    <br>
                    <input type="text" id="email" name="email" value="">
                    <br>
                    <label for="longi">Longitude: </label>
                    <br>
                    <input type="text" id="longi" name="longi" value="" disabled>
                    <br>
                    <label for="lati">Latitude: </label>
                    <br>
                    <input type="text" id="lati" name="lati" value="" disabled>
                    <br>
                    <br>
                    <input type="button" value="Cadastrar" onclick="enviarForm()">
                </form>
            </div>
            <div class="col-sw">
                <div id="mapid"></div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>

</body>
</html>
